<div class="card1">
    

    <div class="err" *ngIf="errorOnGetData">
        <p>Couldn't load the book details from server</p>
    </div>

    <form [formGroup]="editBookForm" (ngSubmit)="onSubmit()">
        <h3 class="">Edit book details</h3><br>
        <label for="title">Title</label>
        <input id="title"  type="text" formControlName="title" >
        <div class="err" *ngIf="editBookForm.controls['title'].dirty && editBookForm.controls['title'].errors?.['required']">
            Please enter title  
        </div>
        <label for="author">Author</label>
        <input id="author"  type="text" formControlName="author" >
        <div class="err" *ngIf="editBookForm.controls['author'].dirty && editBookForm.controls['author'].errors?.['required']">
            Please enter author  
        </div>
        <label for="category   ">Category </label>
        <input id="category"  type="text" formControlName="category" >
        <div class="err" *ngIf="editBookForm.controls['category'].dirty && editBookForm.controls['category'].errors?.['required']">
            Please enter category  
        </div>
        <label for="year">Year</label>
        <input id="year"  type="number" formControlName="year" >
        <div class="err" *ngIf="editBookForm.controls['year'].dirty && editBookForm.controls['year'].errors?.['required']">
            Please enter year  
        </div>
        <label for="description">Description</label>
        <input id="description"  type="text" formControlName="description" >
        <div class="err" *ngIf="editBookForm.controls['description'].dirty && editBookForm.controls['description'].errors?.['required']">
            Please add book description  
        </div>
        <label for="pages">Pages</label>
        <input id="pages"  type="number" formControlName="pages" >
        <div class="err" *ngIf="editBookForm.controls['pages'].dirty && editBookForm.controls['pages'].errors?.['required']">
            Please enter number of pages  
        </div>
        <label for="image">Image url</label>
        <input id="image"  type="text" formControlName="image" >
        <div class="err" *ngIf="editBookForm.controls['image'].dirty && editBookForm.controls['image'].errors?.['required']">
            Please enter image url  
        </div>
        <div>
            <input class="btn btn-primary" type="submit" [disabled]="editBookForm.invalid">
        </div>
        <div class="err" *ngIf="editBookError">
            <p>Something went wrong.Couldn't update data.</p>
        </div>
    </form>

</div>
